<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to EdumapAI...</title>
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: #f9fafb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
      text-align: center;
      color: #111827;
    }
    .container {
      max-width: 400px;
    }
    .logo {
      width: 80px;
      margin-bottom: 1rem;
    }
    .spinner {
      border: 3px solid #e5e7eb;
      border-top-color: #8b5cf6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 0.8s linear infinite;
      margin: 1.5rem auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.postimg.cc/63VnkWvt/Gemini-Generated-Image-tid46etid46etid4-removebg-preview.png" class="logo" alt="EdumapAI">
    <h2>Redirecting to EdumapAI</h2>
    <p>You'll be redirected to the app and the course will be imported automatically.</p>
    <div class="spinner"></div>
  </div>

  <script>
    // Get share ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const shareId = urlParams.get('id');
    if (shareId) {
      // Redirect to main app with import parameter
      window.location.href = `/?import=${shareId}`;
    } else {
      document.querySelector('.container').innerHTML = '<p style="color:#ef4444;">Invalid share link.</p>';
    }
  </script>
</body>
</html>
